<section ng-controller="BuildDetailsCtrl">
	<div id="overview">
		<div class="page-header build-header status-{{build.result.id}}">
			<span class="indicator">{{build.result.label}}</span>
			<h2>{{build.name}} <small>({{build.parent_revision.sha}})</small></h2>
		</div>

		<dl class="flat">
			<dt ng-if="build.author">Author:</dt>
			<dd ng-if="build.author">{{build.author.name}}<span ng-if="build.author.email"> (<a href="mailto:{{build.author.email}}">{{build.author.email}}</a>)</span></dd>
			<dt>Project:</dt>
			<dd><a href="#">{{build.project.name}}</a></dd>
			<dt ng-if="build.duration">Duration:</dt>
			<dd ng-if="build.duration">{{build.duration}}s</dd>
		</dl>

		<pre ng-if="build.parent_revision.message">{{build.parent_revision.message}}</pre>

		<br>

		<ul class="nav nav-justified nav-tabs phase-list">
			<li ng-repeat="phase in phases | orderBy:'dateStarted'" class="status-{{phase.result.id}}">
				<a href="#">{{phase.name}}</a>
			</li>
		</ul>

	</div>

	<br>

	<div id="test-results">
		<div class="page-header">
			<h3>Test Results</h3>
		</div>

		<table class="test-results table">
			<tbody>
				<tr ng-repeat="test in tests" class="status-{{test.result.id}}">
					<td>{{test.name}}</td>
					<td>{{test.duration}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</section>
