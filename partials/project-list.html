<section>
	<ul class="project-list">
		<li ng-repeat="project in projects" class="{{getProjectClass(project)}}">
			<a href="{{project.link}}">
				<h4>{{project.name}}</h4>
				<div ng-if="project.lastBuild">
					<small>{{project.lastBuild.target}}<span ng-if="project.lastBuild.author"> &mdash; {{project.lastBuild.author.name}}</span></small>
				</div>
				<div ng-if="!project.lastBuild">
					<small>No build information available</small>
				</div>
			</a>
		</li>
	</ul>
</section>
